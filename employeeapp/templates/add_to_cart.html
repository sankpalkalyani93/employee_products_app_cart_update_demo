{% extends 'base.html' %}
{% block title %} Cart Page {% endblock %}
{% block content %}

    <h1>Add Product to Cart</h1>
    <form method="post">
        {% csrf_token %}
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">
        <button type="submit">Add to Cart</button>
    </form>

{% endblock %}
