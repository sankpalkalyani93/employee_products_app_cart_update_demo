{% extends 'base.html' %}
{% block title %} ProductsList {% endblock %}
{% block content %}
<h2>Products List</h2>
<div>
    <ul>
        {% for product in products %}
            <li><a href="{% url 'product_detail_view' id=product.id %}">{{ product.name }}</a> {{ product.price }}</li>
        {% empty %}
            <li>No products available</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
